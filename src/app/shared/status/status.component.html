<div class="{{ getClass() }}" (click)="onClick()">
  <ng-content style="align-self: flex-end" select="label"></ng-content>
  <h1 *ngIf="element === 'release'">{{ value }} {{ date | date: 'dd/MM/yyyy'}}</h1>
  <h1 *ngIf="element !== 'release' && value !== 'none'"> {{ value }}</h1>
  <h1 *ngIf="element !== 'release' && value === 'none'"> - </h1>
  <h2 *ngIf="date && element !== 'release'">
    {{ date | date: 'dd/MM/yyyy'}}
  </h2>
  <ng-content select="h3"></ng-content>
</div>
